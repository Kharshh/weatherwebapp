<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="title_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Convert Tool</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor Tool</h1>
        <div class = "row">
            <div class = "deg">
                <label for="Celsius">Celsius</label>
                <input type="number" name="Celsius" id="Celsius">
            </div>
            <div class="deg">
                <label for="Fahrenheit">Fahrenheit</label>
                <input type="number" name="Fahrenheit" id="Fahrenheit">
            </div>
            <div class = "deg">
                <label for="Kelvin">Kelvin</label>
                <input type="number" name="Kelvin" id="Kelvin">

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
